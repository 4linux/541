---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: deploy-label
  labels:
    app: busybox
spec:
  replicas: 2
  selector:
    matchLabels:
      app: busybox
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
      - name: busybox
        image: busybox:1.28
        imagePullPolicy: IfNotPresent
        command:
          - sleep
          - "3600"
      nodeSelector:
        cloud: AZURE
