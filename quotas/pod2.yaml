---
apiVersion: v1
kind: Pod
metadata:
  name: pod2
  namespace: 4labs-limits
spec:
  containers:
  - name: busybox
    image: busybox:1.28
    imagePullPolicy: IfNotPresent
    command:
      - sleep
      - "3600"
    resources:
      limits:
        memory: "300Mi"
        cpu: 1
  nodeSelector:
    cloud: AWS
